<employee-count *ngIf="employees" [all]="getTotalEmployeesCount()"
                [male]="getTotalMaleEmployeesCount()"
                [female]="getTotalFeMaleEmployeesCount()"
                (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChanged($event)"
                ></employee-count>
<br /><br />
<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>
            <th>DateOfBirth</th>
            <!--<th>Index</th>
            <th>First</th>
            <th>Last</th>
            <th>Even</th>
            <th>Odd</th>-->
        </tr>
    </thead>
    <tbody>
        <!--<tr *ngFor="let employee of employees;trackBy:trackByEmpCode;let i=index;let isFirst=first;let isLast=last;let isEven=even;let isOdd=odd;">-->
        <!--<tr *ngFor="let employee of employees;trackBy:trackByEmpCode;">-->

        <ng-container *ngFor="let employee of employees;">
            <tr *ngIf="selectedEmployeeCountRadioButton=='all'||selectedEmployeeCountRadioButton==employee.gender ">
                <!--<td>{{employee.code|uppercase}}</td>-->
                <td><a [routerLink]="['/employees',employee.code]">{{employee.code | uppercase}}</a></td>
                <td>{{employee.name| employeeTitle:employee.gender}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.salary | currency:'USD':true:'1.3-3'}}</td>
                <td>{{employee.dateofbirth| date:'dd/MM/yyyy'| uppercase}}</td>
                <!--<td>{{i}}</td>
            <td>{{isFirst}}</td>
            <td>{{isLast}}</td>
            <td>{{isEven}}</td>
            <td>{{isOdd}}</td>-->


            </tr>
        </ng-container>
        <tr *ngIf="!employees">
            <td colspan="5">
                {{statusMessage}}
            </td>
        </tr>

        <!--<tr *ngIf="!employees && employees.length==0">
            <td colspan="5">No employee to display</td> 
        </tr>-->
    </tbody>
</table>
<br/>

<div>
    Colour Preference:
    <input type="text" [(ngModel)]="colour" [style.background]="colour" />
</div>
